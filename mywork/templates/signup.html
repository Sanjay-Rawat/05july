{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block body %}
<div class="container my-4">
 <img src="/assets/SU.png" class="d-block" height="200" width="200" alt="...">
                                                  
 <form method="post" action="/signup">
 {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Contact Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
  </div>


  <div class="form-group">
    <label for="desc">Message</label>
    <input type="desc" class="form-control" id="desc"  name="desc" style="height:50px" placeholder="What would you like to tell us.">
    
  
  </div>
  
 
<button class="btn btn-primary"  type="submit">Submit</button>
</form>
</div>
{% endblock body %}
