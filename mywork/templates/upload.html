{% extends 'base.html' %}

{% block title %}Upload{% endblock title %}

{% block body %}


<div class="container my-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <form action="/upload/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Book Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="The Power of your Subconscious Mind"
              />
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author Name</label>
              <input type="text" class="form-control" name="author" placeholder="Joseph Murphy" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">About Book</label>
              <textarea
                class="form-control"
                name="about"
                rows="3"
                placeholder="This book can bring to your notice the innate power that the sub-conscious holds."
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Book Poster</label>
              <input class="form-control" type="file" name="poster" />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">File (application/pdf)</label>
              <input class="form-control" type="file" name="pdf" />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Book Category</label>
              <select class="form-select" name="category" aria-label="Default select example">
                <option selected>Select Category</option>
                <option value="spiritual">Spiritual</option>
                <option value="horror">Horror</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-check form-switch">
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Is only for paid members?</label
              >
              <input class="form-check-input" type="checkbox" name="isForMembers" />
            </div>

            <div style="float: right">
              <button type="submit" class="btn btn-warning">Upload Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    
{% endblock body %}
